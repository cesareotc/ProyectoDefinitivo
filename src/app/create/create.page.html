<ion-header>
  <ion-toolbar>
    <ion-title>CREATE USER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="full">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Brand</ion-label>
        <ion-input formControlName="brand" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Model</ion-label>
        <ion-input formControlName="model" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Engine</ion-label>
        <ion-input formControlName="engine" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block">Add</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>




</ion-content>
