<ion-header>
  <ion-toolbar>
    <ion-title>Motorbikes List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let m of Motorbikes">
      <ion-label>
        <h2>{{m.brand}}</h2>
        <h3>{{m.model}}</h3>
        <h3>{{m.engine}}</h3>
      </ion-label>

      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/update/', m.id]">
          <ion-icon name="create" style="zoom:1.5"></ion-icon>
        </button>
        <button ion-button clear (click)="removeMotorbike(m)">
          <ion-icon name="trash" style="zoom:1.5"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
